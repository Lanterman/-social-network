{% extends 'users/base.html' %}

{% block title%}{{ title }}{% endblock title %}

{% block content %}

<form method="post">
    {% csrf_token %}

    {% if form.errors %}
    <p class="errors">This user doesn't exists!</p>
    {% endif %}

    {% for f in form %}
    <p class="form"><label for="">{{ f.label }}</label><i>{{ f }}</i></p>
    <div class="errors">{{ f.errors }}</div>
    {% endfor %}
    <button class="button" type="submit">Sign-in</button>

</form>

<a class="a" href="{% url 'register' %}"><i>Sign-up</i></a>

{% endblock content %}
