{% extends 'users/base.html' %}

{% block title%}{{ title }}{% endblock title %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.errors %}
    <p class="errors">Ошибка регистрации! Попробуйте еще раз.</p>
    {% endif %}

    {% for f in form %}
    <p class="form"><label for="">{{ f.label }}</label><i>{{ f }}</i></p>
    <div class="errors">{{ f.errors }}</div>
    {% endfor %}
    <button class="button" type="submit">Регистрация</button>
</form>

<a class="a" href="{% url 'login' %}"><i>Уже есть аккаунт ?</i></a>
{% endblock content %}
