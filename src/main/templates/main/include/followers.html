<div class="div1">
    <a id='a' href="{{ obj_user.follower_id.get_absolute_url }}">
        {% if obj_user.follower_id.photo %}
            <img src="{{ obj_user.follower_id.photo.url }}">
        {% else %}
            <div class="photo_frame" id="no-photo">
                <p>No image</p>
            </div>
        {% endif %}
    </a>
    <p class="group_margin">
        <a href="{{ obj_user.follower_id.get_absolute_url }}"><i>{{ obj_user.follower_id.get_full_name|capfirst|default:'None' }}</i></a>
    </p>
    <a class="us-mes" href="{% url 'check' obj_user.follower_id.pk %}">Send message</a>
    {% if obj_user in object_list %}
        <a id="mag1" class="us-mes" href="{% url 'friend_del_primary' obj_user.follower_id.pk %}">Удалить из друзей</a>
    {% endif %}
</div>
