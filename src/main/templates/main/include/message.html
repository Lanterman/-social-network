{% load naturaltime from humanize %}

<div class="{% if message_item.is_readed %}messages_us{% else %}unreaded{% endif %}"><input type="hidden" value="{{ message_item.author_id.id }}">
    <div class="dialogue">
        <a href="{{ message_item.author_id.get_absolute_url }}">
            {% if message_item.author_id.photo %}
                <img class="avatar" src="{{ message_item.author_id.photo.url }}">
            {% else %}
                <div class="photo_frame_mes_user" id="no-photo">
                    <p class="user-no-photo">No image</p>
                </div>
            {% endif %}
        </a>
    </div>

    <div class="reply-body">
        <strong>
            <a class="username" href="{{ message_item.author_id.get_absolute_url }}">
                {{ message_item.author_id.get_full_name|default:message_item.author_id.username|truncatechars_html:50 }}
            </a>
        </strong>
        <span class="pub_date">{{ message_item.pub_date|naturaltime }}</span>
        <p class="text">{{ message_item.message|linebreaksbr|safe}}</p>
    </div>
</div>
