<aside id="aside-block">
    <h3>Recommended user</h3>
    {% for rec_user in object %}
        <div class="aside-group">
            <a class="recommend-url" href="{{ rec_user.get_absolute_url }}">
                <p id="aside-group-name">
                    <i class="fas fa-user"></i> 
                    <span>
                        {{ rec_user.get_full_name|title|truncatechars_html:10|default:"Anonymous" }}
                    </span>
                </p>

                <p class="aside-block-image">
                    {% if rec_user.photo %}
                        <img src="{{ rec_user.photo.url }}">
                    {% else %}
                        <div class="photo_frame_user" id="no-photo">
                            <p class="user-no-photo">No image</p>
                        </div>
                    {% endif %}
                </p>
            </a>
        </div>
    {% empty %}
        <p>No recomendation user!</p>
    {% endfor %}
    {% block admin %}
    <h2><a id="a" href="/admin/"><i class="fas fa-user-shield"></i> Admin</a></h2>
    {% endblock admin %}
</aside>
