{% extends 'main/base.html' %}

{% block title%}{{ title }}{% endblock title %}

{% block content %}
<h3 class="title"><i class="fas fa-users-cog"></i> {{ title }}</h3>
<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p class="form"><label>{{ f.label }}</label><i>{{ f }}</i></p>
    <div class="errors">{{ f.errors }}</div>
    {% endfor %}
    <button class="button" type="submit">Изменить</button>
</form>
{% endblock content %}

{% block groups %}{% endblock groups %}
