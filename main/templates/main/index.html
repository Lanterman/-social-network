{% extends 'main/base.html' %}

{% block title%}{{ title }}{% endblock title %}

{% block content %}
{% for p in public %}
<div class="p">
    <a class="a1" href="{{ p.get_absolute_url }}">{{ p.name }}</a>
    <pre>{{ p.date }}</pre>
    <p id="ap">{{ p.biography }}</p>
    <img src="{{ p.photo.url }}" alt="photo"><br><br>
    <p id="aps">
        <a href=""><i class="fas fa-heart"></i> {{ p.like }}</a>
        <i><a href="{% url 'comments' %}"><i class="fas fa-comments"></i> Комментарии</a></i>
        <a href=""><i class="fas fa-heart-broken"></i> {{ p.dislike }}</a>

    </p>
</div>

{% endfor %}

{% endblock content %}
