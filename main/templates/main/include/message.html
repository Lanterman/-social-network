{% load tz %}
<div class="messages_us {% if not message_item.is_readed %}unreaded{% endif %}">
    <a href="{{ message_item.author.get_absolute_url }}">
        {% if message_item.author.photo %}
            <img class="avatar" src="{{ message_item.author.photo.url }}">
        {% else %}
            <img class="avatar" src="/media/users/slen/slen.png/">
        {% endif %}
    </a>
    <div class="reply-body">
        <strong>
            <a class="username" href="{{ message_item.author.get_absolute_url }}">
                {{ message_item.author.get_full_name|title|default:message_item.author.username|truncatechars_html:50 }}
            </a>
        </strong>
        <span class="pub_date">{{ message_item.pub_date }}</span>
        <p class="text">{{ message_item.message|linebreaksbr|safe}}</p>
    </div>
</div>
