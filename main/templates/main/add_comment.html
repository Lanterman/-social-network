{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
<h3 class="title">{{ title }}</h3>
<form method="post" >
    {% csrf_token %}
    {% for f in form %}
    <p class="form1"><label>{{ f.label }}</label><i>{{ f }}</i></p>
    {% endfor %}
    <button type="submit" class="button1">Опубликовать</button>
</form>

{% endblock content %}
